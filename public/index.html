<!DOCTYPE html">
<html>
<head>
	<meta charset="UTF-8">
	<title>STARLING NEWS</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Underdog"/>
	<link rel="shortcut icon" type="image/x-icon" href="images/elements/favicon5.ico" >
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/detailnew.css"/>
	<link rel="stylesheet" type="text/css" href="css/addeditnew.css"/>
	<link rel="stylesheet" type="text/css" href="css/authorization.css"/>
	<link rel="stylesheet" type="text/css" href="css/registration.css"/>
	<link rel="stylesheet" type="text/css" href="css/settings.css"/>
	<link rel="stylesheet" type="text/css" href="css/profile.css"/>
	<link rel="stylesheet" type="text/css" href="css/elements.css"/>
	<link rel="stylesheet" type="text/css" href="css/notice.css"/>
</head>
<body>
	<div class="wrapper">
		<!-- //  Right panel  // -->
		<div class="right-panel">	
			<div class="menu">
				 <ul>
					<li data-modal="modal-3" class="login modal-trigger3" onmousedown="authorization()"><a>Log in</a></li>
					<li class="logout" onmousedown="exit()"><a>Log out</a></li>
					<li data-modal="modal-4" class="register modal-trigger4" onmousedown="registration()"><a>Sing Up</a></li>
					<li data-modal="modal-5" class="profile modal-trigger5" onmousedown="profile()"><a>Profile</a></li>
					<li data-modal="modal-6" class="modal-trigger6" onmousedown="settings()"><a>Settings</a></li>
					<li><a>Contact us</a></li>
				 </ul>      
			</div>
			<div class="user-info">
				<img class="user-info-photo" src="images/pics/guest_photo.jpg">
				<p class="user-info-name">Unknown</p>
				<p class="user-info-rank">Guest</p>
			</div>
			<div>
				<img class="github" src="images/elements/github.png">
			</div>
		</div>
		<!-- //  Left panel  // -->
		<div class="left-panel">
			<p class="menu-item">Search</p>
			<div class="search">
				<img class="search-img" src="images/elements/search.png">
				<form id = "searchform" autocomplete="off">
					<input type="text" placeholder="search" name="searchin">
				</form> 
			</div>
			<div class="search-block">
				<div class="button-pair">
					<div class="button-container">
						<input type="checkbox" id="checkbox-id1" disabled class="check" value="off"/> <label for="checkbox-id1"></label>
					</div>
					<p class="button-text">Title</p>
				</div>
				<div class="button-pair">
					<div class="button-container">
						<input type="checkbox" id="checkbox-id2" checked disabled class="check" value="off"/> <label for="checkbox-id2"></label>
					</div>
					<p class="button-text">Author</p>
				</div>
				<div class="button-pair">
					<div class="button-container">
						<input type="checkbox" id="checkbox-id3" disabled class="check" value="off"/> <label for="checkbox-id3"></label>
					</div>
					<p class="button-text">Date</p>
				</div>
			</div>
			<div class="sort-block">
				<p class="menu-item">Sort</p>    
				<div class="button-pair">
					<div class="button-container">
						<input type="checkbox" id="checkbox-id4" class="check" value="off"/> <label for="checkbox-id4"></label>
					</div>
					<p class="button-text">Title</p>
				</div>
				<div class="button-pair">
					<div class="button-container">
						<input type="checkbox" id="checkbox-id5" class="check" value="off"/> <label for="checkbox-id5"></label>
					</div>
					<p class="button-text">Author</p>
				</div>
				<div class="button-pair">
					<div class="button-container">
						<input type="checkbox" id="checkbox-id6" class="check" value="off"/> <label for="checkbox-id6"></label>
					</div>
					<p class="button-text">Text size</p>
				</div>
			</div>
		</div>
		<div class="large-container">
			<div class="small-container">
				<div class="header">
					<div class="logo"></div>
					<div class="quote"></div>
				</div>
				<div class="button-panel">
					<img id="re" class="add-new-button modal-trigger1" src="images/elements/add.png" onmousedown="addNew()" data-modal="modal-2"><img>
				</div>
				<div class="news-block">
					<div class="article-list"></div>
				</div>							
			</div>
			<div class="footer">
				<p class="creator">This site was created by @MaxStarling.</p>
				<p class="email">17.max.starling@gmail.com</p>
			</div>
		</div>
	</div> 	
	<!-- templates -->
        <template id="template-article-list-item">
            <div class="article-list-item modal-trigger" data-id="id" onmousedown="newDetailShow()" data-modal="modal-1">
				<div class="picture">
					<img class="article-list-item-img">
				</div>	
				<div class="text">
					<div class="title"><h3 class="article-list-item-title">Title</h3></div>
					<div class="description"><span class="article-list-item-summary">Short description</span></div>
					<div class="content"><span class="article-list-item-content">Content</span></div>
					<div class="article-list-item-meta">
						<div class="author"><span class="article-list-item-author">Max Starling</span></div>
						<div class="date"><span class="article-list-item-date">04:35 Feb, 17</span></div>
					</div>
				</div>	
            </div>
        </template>
	<!-- modal windows -->
		<div class="modal modal-effect" id="modal-1">
			<div class="modal-content">
				<img class="delete-new-button new-button modal-trigger7" src="images/elements/delete.png" data-modal="modal-7">	
				<img class="edit-new-button new-button modal-trigger2" src="images/elements/edit.png" data-modal="modal-2">	
				<div class="modal-text">
					<div class="title"><p class="modal-list-item-title">Title</p></div>
					<div class="content"><p class="modal-list-item-content">Content</p></div>
					<div class="article-list-item-meta">
						<div class="author"><span class="article-list-item-author">Max Starling</span></div>
						<div class="date"><span class="article-list-item-date">04:35 Feb, 17</span></div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal1 modal-effect1" id="modal-2">
			<div class="modal-content1">
				<div class="modal-text1">
					<div class="modal-title"></div>
				</div>
				<form class="add-new-form"> 
					<input class="add-new-input">
					<input class="add-new-input">
					<textarea class="add-new-textarea" placeholder="Short description"></textarea>
					<textarea class="add-new-textarea" placeholder="Content"></textarea>
					<div>
						<button type="submit" class="md-close">Post</button>
					</div>
				</form>
			</div>					
		</div>
		<div class="modal2 modal-effect2" id="modal-3">
			<div class="modal-content2">
				<div class="modal-text2">
					<div class="modal-title"></div>
				</div>
				<form class="authorization-form"> 
					<input class="authorization-input">
					<input class="authorization-input">
					<div>
						<button type="submit" class="md-close">Enter</button>
					</div>
				</form>
			</div>					
		</div>
		<div class="modal3 modal-effect3" id="modal-4">
			<div class="modal-content3">
				<div class="modal-text3">
					<div class="modal-title"></div>
				</div>
				<form class="registration-form">
					<input class="registration-input"> 
					<input class="registration-input">
					<input class="registration-input">
					<div>
						<button type="submit" class="md-close">Enter</button>
					</div>
				</form>
			</div>					
		</div>
		<div class="modal4 modal-effect4" id="modal-5">
			<div class="modal-content4">
				<div class="modal-text4">
					<div class="modal-title"></div>
				</div>
				<form class="profile-form">
					<input class="profile-input"> 
					<input class="profile-input">
					<input class="profile-input">
					<div>
						<button type="submit" class="md-close">Enter</button>
					</div>
				</form>
			</div>					
		</div>
		<div class="modal5 modal-effect5" id="modal-6">
			<div class="modal-content5">
				<div class="modal-text5">
					<div class="modal-title"></div>
				</div>
				<form class="settings-form">
					<input type="range" min="0" max="100" step="1" value="50" class="slider"> 
					<div>
						<button type="submit" class="md-close">Enter</button>
					</div>
				</form>
			</div>					
		</div>
		<div class="modal6 modal-effect6" id="modal-7">
			<div class="modal-content6">
				<div class="modal-text6">
					<div class="modal-title"></div>
					<div class="message">Content</div>
				</div>
				<form class="notice-form">
					<div>
						<button type="submit" class="button-yes md-close">Yes</button>
						<button type="submit" class="button-no md-close">No</button>
					</div>
				</form>
			</div>					
		</div>
		<div class="modal-overlay"></div>
    <!-- scripts -->
		<script src="js/classie.js" type="text/javascript"></script>	
		<script src="js/script.js" type="text/javascript"></script>
		<script src="js/authorization.js" type="text/javascript"></script>
		<script src="js/registration.js" type="text/javascript"></script>
		<script src="js/editnew.js" type="text/javascript"></script>
		<script src="js/addnew.js" type="text/javascript"></script>
		<script src="js/detailnew.js" type="text/javascript"></script>
		<script src="js/profile.js" type="text/javascript"></script>
		<script src="js/settings.js" type="text/javascript"></script>
		<script src="js/exit.js" type="text/javascript"></script>
		<script src="js/search.js" type="text/javascript"></script>
		<script src="js/notice.js" type="text/javascript"></script>
		<script src="js/sort.js" type="text/javascript"></script>
 </body>
</html>
