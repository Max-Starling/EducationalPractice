<!DOCTYPE html">
<html>
<head>
	<meta charset="UTF-8">
	<title>STARLING NEWS</title>
	<link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Underdog" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/modal.css" />
	<link rel="stylesheet" type="text/css" href="css/modal1.css" />
	<link rel="stylesheet" type="text/css" href="css/modal2.css" />
</head>
<body>
	<div class="wrapper">
		<div class="right-panel">	
			<div class="menu">
				 <ul>
					<li id="log" data-modal="modal-3" class="modal-trigger3" onmousedown="authorization()"><a>Log in</a></li>
					<li id="register"><a>Register</a></li>
					<li><a>Settings</a></li>
					<li><a>Contact us</a></li>
				 </ul>      
			</div>
			<div class="user-info">
				<img class="user-info-photo" src="images/pics/guest_photo.jpg">
				<p class="user-info-name">Unknown</p>
				<p class="user-info-rank">Guest</p>
			</div>
			<div>
				<img class="github" src="images/elements/github.png">
			</div>
		</div>
		<div class="left-panel">
			<p class="menu-item">Search</p>
			<div class="divider"></div>
			<div class="search">
				<img class="search-img" src="images/elements/search.png">
				<form id = "searchform" autocomplete="off">
					<input type="text" placeholder="search" name="searchin">
				</form> 
			</div>
			<p class="menu-item">Sort</p>    
			<div class="button-pair">
				<div class="button-container">
					<input type="checkbox" id="checkbox-id1" /> <label for="checkbox-id1"></label>
				</div>
				<p class="button-text"> Date </p>
			</div>
			<div class="button-pair">
				<div class="button-container">
					<input type="checkbox" id="checkbox-id2" /> <label for="checkbox-id2"></label>
				</div>
				<p class="button-text"> Author </p>
			</div>
			<div class="button-pair">
				<div class="button-container">
					<input type="checkbox" id="checkbox-id3" /> <label for="checkbox-id3"></label>
				</div>
				<p class="button-text"> ID </p>
			</div>
		</div>
		<div class="large-container">
			<div class="small-container">
				<div class="header">
					<div class="logo"></div>
					<div class="quote"></div>
				</div>
				<div class="button-panel">
					<img id="re" class="add-new-button modal-trigger1" src="images/elements/add.png" onmousedown="addNew()" data-modal="modal-2"><img>
				</div>
				<div class="news-block">
					<div class="article-list"></div>
				</div>							
			</div>
			<div class="footer">
				<p class="creator">This site was created by @MaxStarling.</p>
				<p class="email">17.max.starling@gmail.com</p>
			</div>
		</div>
	</div> 	
	<!-- templates -->
        <template id="template-article-list-item">
            <div class="article-list-item modal-trigger" data-id="id" onmousedown="newDetailShow()" data-modal="modal-1">
				<div class="picture modal-trigger" data-modal="modal-1">
					<img class="article-list-item-img">
				</div>	
				<div class="text">
					<div class="title">
						<h3 class="article-list-item-title">
							Title
						</h3>
					</div>
					<div class="description">
						<p class="article-list-item-summary">
							Short description
						</p>
					</div>
					<div class="content">
						<p class="article-list-item-content">
							Content
						</p>
					</div>
					<div class="article-list-item-meta">
						<div class="author">
							<span class="article-list-item-author">Max Starling</span>
						</div>
						<div class="date">
							<span class="article-list-item-date">04:35 Feb, 17</span>
						</div>
					</div>
				</div>	
            </div>
        </template>
		<div class="modal modal-effect" id="modal-1">
				<div class="modal-content" >
					<img class="delete-new-button new-button" src="images/elements/delete.png">	
					<img class="edit-new-button new-button modal-trigger2" src="images/elements/edit.png" data-modal="modal-2" onmousedown="editNew()">	
					<div class="modal-text">
						<div class="title">
							<p class="modal-list-item-title">
								Title
							</p>
						</div>
						<div class="content">
							<p class="modal-list-item-content">
								Content
							</p>
						</div>
						<div class="article-list-item-meta">
							<div class="author">
								<span class="article-list-item-author">Max Starling</span>
							</div>
							<div class="date">
								<span class="article-list-item-date">04:35 Feb, 17</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="modal1 modal-effect1" id="modal-2">
			<div class="modal-content1">
				<div class="modal-text1">
					<div class="modal-title"></div>
				</div>
				<form class="add-new-form"> 
					<input class="add-new-input">
					<input class="add-new-input">
					<textarea class="add-new-textarea" placeholder="Short description"></textarea>
					<textarea class="add-new-textarea" placeholder="Content"></textarea>
					<div>
						<button type="submit" class="md-close">Post</button>
					</div>
				</form>
			</div>					
		</div>
		<div class="modal2 modal-effect2" id="modal-3">
			<div class="modal-content2">
				<div class="modal-text2">
					<div class="modal-title"></div>
				</div>
				<form class="authorization-form"> 
					<input class="authorization-input">
					<input class="authorization-input">
					<div>
						<button type="submit" class="md-close">Enter</button>
					</div>
				</form>
			</div>					
		</div>
		<div class="modal-overlay"></div>
    <!-- scripts -->
		<script src="js/classie.js"></script>	
		<script src="js/script.js" type="text/javascript"></script>
 </body>
</html>
