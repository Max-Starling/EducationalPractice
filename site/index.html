<!DOCTYPE html">
<html>
<head>
	<meta charset="UTF-8">
	<title>STARLING NEWS</title>
	<link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Underdog" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<div id="right-panel">  
			<div class="menu">
				 <ul>
					<li><a href="#">Log out</a></li>
					<li><a href="#">Profile</a></li>
					<div class="divider"></div>
					<li><a href="#">Settings</a></li>
					<div class="divider"></div>
					<li><a href="#">Contact us</a></li>
					<div class="divider"></div>
				 </ul>      
			</div>
			<div class="user-info">
				<img src="images/user_photo.png" style="height:26vh;padding:1vh;max-height:12vw;">
				<p class="user-info-name"> Max Starling</p>
				<p class="user-info-rank">Administrator</p>
			</div>
			<div href="http://max-starling.github.io/Starling-News/" class="github">
				<img src="images/github-mark2.png" style="height:26vh;padding:1vh;max-height:8vw;margin-top:5vw;opacity:0.25">
			</div>
		</div>
		<div id="left-panel">
			<input type="text" placeholder="search">
			<div class="pair">
				<div class="button-container">
					<input type="checkbox" id="checkbox-id1" /> <label for="checkbox-id1"></label>
				</div>
				<p class="button-text"> Date </p>
			</div>
			<div class="pair">
				<div class="button-container">
					<input type="checkbox" id="checkbox-id2" /> <label for="checkbox-id2"></label>
				</div>
				<p class="button-text"> Author </p>
			</div>
			<div class="pair">
				<div class="button-container">
					<input type="checkbox" id="checkbox-id3" /> <label for="checkbox-id3"></label>
				</div>
				<p class="button-text"> ID </p>
			</div>
		</div>
		<div class="large-container">
			<div class="small-container">
				<div class="header">
					<div id="logo"></div>
					<div id="quote"></div>
				</div>	
				<div class="news-block">
					<div class="article-list"></div>
				</div>							
			</div>
			<div class="footer">
				<p class="creator">This site was created by @MaxStarling.</p>
				<p class="email">17.max.starling@gmail.com</p>
			</div>
		</div>
	</div> 	
	<!-- templates -->
        <template id="template-article-list-item">
            <div class="article-list-item" data-id="id">				
				<div class="picture">
					<img class="article-list-item-img" style="height:15.5vmin;padding:1.3vh;max-height:10vw;">
				</div>	
				<div class="text">
					<div class="title">
						<h3 class="article-list-item-title">
							Title
						</h3>
					</div>
					<div class="description">
						<p class="article-list-item-summary">
							Short description
						</p>
					</div>
					<div class="article-list-item-meta">
						<div class="author">
							<span class="article-list-item-author">Max Starling</span>
						</div>
						<div class="date">
							<span class="article-list-item-date">04:35 Feb, 17</span>
						</div>
					</div>
				</div>	
            </div>
        </template>
    <!-- scripts -->
		<script src="script.js" type="text/javascript"></script>
 </body>
</html>
